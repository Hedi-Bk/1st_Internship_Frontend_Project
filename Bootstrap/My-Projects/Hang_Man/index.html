<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hnag Man</title>
    <!-- Import Font Awsome Library -->
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <!-- Import css File -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Info -->
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="rank">
          <div class="my-rank"></div>
          <span><i class="fa-solid fa-sack-dollar"></i></span>
        </div>
        <div class="category">Word From : <span></span></div>
      </div>
      <hr />
      <!-- Game Erea -->
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <!--  -->
      <!-- Letters To Guess  -->
      <div class="letters-guess"></div>
    </div>

    <!-- Sounds Importations  -->
    <audio src="./Music/Fail sound effect.mp3" class="no"></audio>
    <audio src="./Music/Success  Sound Effect.mp3" class="yes"></audio>

    <script src="Main.js"></script>
  </body>
</html>
